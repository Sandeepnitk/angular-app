
  <div class="container my-4">
  <h4>Webinars based on cardiology</h4>
  <div class="row">
    <div class="col-md-4" *ngFor="let webinar of webinars">
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top" [src]="webinar.image" alt="Webinar image">
        <div class="badge badge-danger position-absolute"  *ngIf="webinar.mute" style="top: 10px; left: 10px;"><img src="assets/icons/live_ico.svg" class="card-live" alt="Live Webinar" /> <span style="color:red"> Live</span></div>
          <div class="badge badge-dark position-absolute"  *ngIf="webinar.mute" style="top: 10px; left: 85px;"><img src="assets/icons/people.svg" class="card-live" alt="tow Webinar" /> 200+</div>
          <div class="badge badge-dark position-absolute" width="15" height="15"  *ngIf="webinar.mute" style="top: 10px; right: 10px;"><img src="assets/icons/mute.svg" class="card-live" alt="tow Webinar" /></div>
          <div class="badge badge-dark position-absolute"  width="15" height="15"  *ngIf="webinar.mute" style="top: 10px; right: 50px;"><img src="assets/icons/cc.png" class="card-live" alt="tow Webinar" /></div>
        <div class="card-body">
          <span class="badge card-inner mb-2">{{ webinar.credits }} Credits</span>
          <h6 class="card-title">{{ webinar.title }}</h6>
          <p class="card-text"><small class="text-muted"> <div class="mt-3 mb-3">
          <small class="text-muted"><img [src]="webinar.icon" alt="Org Logo" class="rounded-circle me-2" width="25" height="25" />  by {{ webinar.organization }}</small>
          </div></small></p>

           <div *ngIf="webinar.watchNow" class="d-flex align-items-center border rounded card-inner mb-3 mt-5" style="font-size: 0.85rem;">
      <img src="assets/images/card_side.png" class="mr-2 rounded" alt="Guideline image">
      <div>
        <div class="text-muted font-weight-bold mb-1" style="font-size: 0.75rem;">RELATED GUIDELINE</div>
        Diclofenac in post operative pain ma...
      </div>
    </div>
        <div *ngIf="webinar.notify" class="d-flex align-items-center border rounded card-inner mb-3" style="font-size: 0.85rem;">
      <img src="assets/images/card_side.png" class="mr-2 rounded" alt="Guideline image">
      <div>
        <div class="text-muted font-weight-bold mb-1" style="font-size: 0.75rem;">RELATED GUIDELINE</div>
        Diclofenac in post operative pain ma...
      </div>
    </div>
        <div *ngIf="webinar.watchNow" class="card-footer bg-white border-0 p-0">
          <button class="btn btn-dark btn-block">Watch now</button>
        </div>
        </div>

          <div *ngIf="webinar.notify" class="card-footer border-0 d-flex justify-content-between align-items-center m-0">
          <small class="text-muted">Goes live on<br><span class="card-footer-dark">{{ webinar.goLive }}</span></small>
          <button class="btn btn-outline-dark btn-sm" style="background-color: black;color: #ffff;"><i class="fa-regular fa-bell"></i> Notify me</button>
        </div>
      </div>
    </div>
  </div>
</div>
