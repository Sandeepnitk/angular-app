<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Top speakers</h5>
    <button class="btn btn-outline-secondary btn-sm">View all</button>
  </div>

  <div class="d-flex overflow-auto">
    <div
      *ngFor="let speaker of speakers"
      class="speaker-card mr-3 flex-shrink-0"
    >
      <div class="speaker-img-container position-relative ml-4">
        <img [src]="speaker.image" class="rounded-circle speaker-img"  />
        <div
          *ngIf="speaker.live"
          class="live-badge position-absolute" style="border-color: red !important;"
         
        >
          <div
            class="badge position-absolute"
            style="
              top: 60px;
              left: 16px;
              background-color: #fbeeee;
              border-radius: 30px;
              padding: 5px;
              color: red;
            "
          >
            <img
              src="assets/icons/live_ico.svg"
              class="card-live"
              alt="Live Webinar"
            />
            Live
          </div>
        </div>
      </div>
      <div class="text-center mt-4 mx-auto">
        <strong>{{ speaker.name }}</strong>
        <div class="text-muted small">{{ speaker.specialty }}</div>
      </div>
    </div>
  </div>
</div>
